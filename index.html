<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bem app</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/css/app.css">
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/listController.js"></script>
    <script type="text/javascript" src="js/controllers/productController.js"></script>
    <script type="text/javascript" src="js/controllers/panelController.js"></script>
    <script type="text/javascript" src="js/services/listFac.js"></script>
    <script type="text/javascript" src="js/services/productFac.js"></script>
    <script type="text/javascript" src="js/directives/appDirective.js"></script>
    <base href="/">
</head>
<body ng-cloak>
    <div class="wrapper">
        <nav>
            <ul class="list" ng-controller="listController as listCtrl">
                <li class="list__item" ng-repeat="item in list">
                    {{item.item}}
                </li>
            </ul>
            <center class="icon-bar">
                <img src="http://vectorlogo4u.com/wp-content/uploads/2016/05/angular-icon-vector.png" alt="water color painting" class="icon-bar__icon icon-bar__icon--color">
            </center>
            <div class="search-box">
                <i class="search-box__search-icon fa fa-search fa-2x" aria-hidden="true"></i>
            </div>
        </nav>
        <section>
            <header class="title-box">
                <h1 class="title-box__title">Wine App</h1>
            </header>
            <product-ctrl class="product-box"></product-ctrl>
        </section>
    </div>
</body>
</html>
